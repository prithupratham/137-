<html>
<head>

	<title> AI Object Finder </title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.0.0/p5.js"></script>

  <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
  
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body background="https://ehimaya.github.io/ADV-C137-AI-Objectfinder/background.jpg">
    
    <center>
        <h1 class="btn btn-danger heading">AI Object Finder </h1>
        
        <div class="announcement">
            <marquee id="marqueeStyle" onmouseover="this.stop();" onmouseout="this.start();">
              ***  Welcome to prithupratham  AI Object Finder Web App *** | *** Please give the input names that match with COCOSSD Model to detect the objects accurately***
              </marquee>
          </div>
         <br>
        <div class="form-group" style="width: 30%;">
            <input type="text" placeholder="Object Name" id="object_name">
            <br>
        </div>
        
        <button onclick="start()" class="btn btn-success" id="start"> Start </button>
        
        <br> 
        <h3 class="btn btn-primary" id="status"></h3>
        <h3 class="btn btn-warning" id="object_status"></h3>
    
    </center>

    <div class="copy_right_footer">
        Developed by - prithupratham
    </div>

    <script src="main.js"></script>

</body>

</html>
